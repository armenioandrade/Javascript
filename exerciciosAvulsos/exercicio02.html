<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Comparador de coisas</p>
    <form>
    <p id="p1">990</p>
    <p id="p2">10</p>
    <script>
        /*
        var val1 = document.getElementsByTagName('p')[0]
        document.write(val1.innerText)
        */
        var valor1 = document.getElementById('p1').innerText
        var valor2 = document.getElementById('p2').innerText

        document.write("Resultado da comparacao dos paragrafos <br>")
        if (valor1 > valor2) {
            document.write("primeiro valor é maior: " + valor1)
        }
        else {
            document.write("segundo valor é maior: " + valor2)
        }

    </script>
</body>

</html>
